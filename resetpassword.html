<!DOCTYPE html>
<html> 
    <head>
        <title>
        Reset Your Password
        </title>
        <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/stylereset.css">

    </head>

<body>
    <style>
    input[type=email]{
        font-size:16px;
        border:groove;
        border-radius:8px;
        -webkit-transition: 0.6s;
        -moz-transition: 0.6s;
        transition:0.6s;   
    }
    input[type=email]:focus{
        border:2px solid #ff471a;
    }
    </style>
    <div class="container">
    <img src="img/admin.png" alt="Admin Logo">
    <h2>Resetting Your Password! </h2>    
    <form>
        <input class="form-control-email" type="Email" placeholder="Email ID You Used to Sign Up Previously, for example: YourEmail@smth.com">
        <input class="btn" type="submit" value="Send Password Resetting Link Via Email">

    </form>
    </div>
</body>

</html>
